<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ลงทะเบียน</title>
		<link rel="stylesheet" href="register.css" />
		<script src="register.js"></script>
	</head>
	<body>
		<h2>ลงทะเบียนเพื่อเช่าพื้นที่แสดงสินค้า</h2>
		<form>
			<input type="text" id="company" name="company" placeholder="ชื่อบริษัท" />
			ขนาดบูธ:
			<select id="size" name="boot size">
				<option value="10X10 foot">10X10 foot</option>
				<option value="10X15 foot">10X15 foot</option></select
			><br />
			<input type="checkbox" id="table" name="table" /><label for="table">ตั้งโต๊ะในบูธ</label>
			<input type="text" id="chair" name="chair" placeholder="จำนวนเก้าอี้" />
			<input type="text" id="name" name="name" placeholder="ชื่อผู้ติดต่อ" />
			<input type="text" id="phone" name="phone" placeholder="เบอร์ผู้ติดต่อ" />
		</form>
		<p class="button" onclick="validate()">ลงทะเบียน</p>
	</body>
</html>
